<!doctype html>
<html>
  <head>
    <title>Scorecard</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
<style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html,body {
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: row;
  align-items: stretch;
  justify-content: stretch;
  font-family: monospace;
}

body {
  margin-bottom: 4em;
}

.col {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.col:first-child {
  border-right: 1px solid #ddd;
}

.col h1 {
  flex: 0;
  font-size: 1.5rem;
  background: rebeccapurple;
  color: #fff;
  padding: 0 0.25em;
  line-height: 40px;
}

.col form {
  flex: 0;
  display: flex;
  flex-direction: row;
  padding: 5px;
}

input[type=text] {
  flex: 1;
}

input[type="submit"] {
  flex: 0;
}

.col pre {
  flex: 1;
  font: 1.25rem monospace;
  border: none;
  box-sizing: border-box;
  padding: 0.5em;
  line-height: 1.4em;
  width: 100%;
  overflow-y: scroll;
}

#ctrl {
  width: 100%;
  height: 4em;
  position: absolute;
  top: 100%;
  left: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #eee;
}

button {
  margin: 0 0.5em;
  display: inline-block;
}

#edit {
  position: fixed;
  padding: 1em;
  top: 0;
  width: 100%;
  background: red;
  display: flex;
  flex-direction: row;
  justify-content: flex-end;
  align-items: center;
  display: none;
  height: 40px;
}

#edit.show {
  display: flex;
}

</style>
  </head>
  <body>
    <div class=col>
      <h1>M <b id=p1>0</b><button onclick="add(p1,t1)">+</button></h1>
      <pre id=t1></pre>
    </div>
    <div class=col>
      <h1>J <b id=p2>0</b><button onclick="add(p2,t2)">+</button></h1>
      <pre id=t2></pre>
    </div>

    <div id=ctrl>
      <button onclick="cls()">&#128128;</button>
    </div>

    <div id=edit>
      <button onclick="del()">DELETE</button>
    </div>

<script>
sum = (tot, n) => tot + (isNaN(eval(n)) ? 0 : eval(n))

function load(p, t) {
  t.innerText = localStorage.getItem(t.id) || ''
  calc(p, t)
}

function save(t) {
  localStorage.setItem(t.id, t.innerText)
}

function add(p, t) {
  let str = prompt("Add score (use # for minus)")
  if (str == null) return;
  str = str.replace(/#/g, '-').replace(/[^\d-]/g, '')
  t.innerText = str.replace(/#/g, '-') + '\n' + t.innerText
  calc(p, t)
  save(t)
  return false
}

function calc(p, t) {
  p.innerText = '' + t.innerText.split('\n').reduce(sum, 0)
}

function cls() {
  if (confirm('Really clear?')) {
    localStorage.clear()
    window.scrollTo(0,0)
    location.reload()
  }
}

document.addEventListener('selectionchange', e => {
  let sel = getSelection()
  let n = sel.anchorNode
  if (n && n.parentElement.tagName == 'PRE') {
    if (sel.type == 'Range') {
      edit.classList.add('show')
      window.sel = sel
      return
    }
  }
  unsel()
})

function unsel() {
  edit.classList.remove('show')
  window.sel = null
}

function del() {
  if (!sel) return;
  if (!confirm("Really delete?\n\n" + sel.toString())) return;
  let el = sel.anchorNode
  let par = el.parentNode
  try { par.removeChild(el.nextSibling) } catch {}
  par.removeChild(el)
  unsel()
  getSelection().removeAllRanges()
  calc(p1,t1)
  calc(p2,t2)
  save(par)
}

load(p1, t1)
load(p2, t2)
</script>

  </body>
</html>
