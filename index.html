<!doctype html>
<html>
  <head>
    <title>Scorecard</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
<style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html,body {
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: row;
  align-items: stretch;
  justify-content: stretch;
  font-family: monospace;
}

body {
  margin-bottom: 4em;
}

.col {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.col:first-child {
  border-right: 1px solid #ddd;
}

.col h1 {
  flex: 0;
  font-size: 1.5rem;
  background: rebeccapurple;
  color: #fff;
  padding: 0.25em;
}

.col form {
  flex: 0;
  display: flex;
  flex-direction: row;
  padding: 5px;
}

input[type=text] {
  flex: 1;
}

input[type="submit"] {
  flex: 0;
}

.col pre {
  flex: 1;
  font: 1.25rem monospace;
  border: none;
  box-sizing: border-box;
  padding: 0.5em;
  line-height: 1.4em;
  width: 100%;
  overflow-y: scroll;
}

#ctrl {
  width: 100%;
  height: 4em;
  position: absolute;
  top: 100%;
  left: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #eee;
}

button {
  margin: 0 0.5em;
  display: inline-block;
}

</style>
  </head>
  <body>
    <div class=col>
      <h1>M <b id=p1>0</b></h1>
      <form onsubmit="return rec(i1,p1,t1)">
        <input id=i1 oninput="input(i1)" inputmode=tel type=text />
        <input type=submit value=&#10003; />
      </form>
      <pre id=t1></pre>
    </div>
    <div class=col>
      <h1>J <b id=p2>0</b></h1>
      <form onsubmit="return rec(i2,p2,t2)">
        <input id=i2 oninput="input(i2)" inputmode=tel type=text />
        <input type=submit value=&#10003; />
      </form>
      <pre id=t2></pre>
    </div>

    <div id=ctrl>
      <button onclick="cls()">&#128128;</button>
    </div>

<script>
sum = (tot, n) => tot + (isNaN(eval(n)) ? 0 : eval(n))

function load(p, t) {
  t.innerText = localStorage.getItem(t.id) || ''
  calc(p, t)
}

function save(t) {
  localStorage.setItem(t.id, t.innerText)
}

function input(i) {
  i.value = i.value.replace('#', '-')
}

function rec(i, p, t) {
  t.innerText = i.value + '\n' + t.innerText
  i.value = ''
  calc(p, t)
  save(t)
  return false
}

function calc(p, t) {
  p.innerText = '' + t.innerText.split('\n').reduce(sum, 0)
}

function cls() {
  if (confirm('Really clear?')) {
    localStorage.clear()
    window.scrollTo(0,0)
    location.reload()
  }
}

load(p1, t1)
load(p2, t2)
</script>

  </body>
</html>
